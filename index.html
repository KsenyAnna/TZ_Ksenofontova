<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>TZ for QSoft</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="icon" href="/img/logo.svg" type="image/svg">
		</head> 
	<body>   
		<div class="wrapper">	<!-- по умолчанию	 -->
			<header class="header">	
				<div class="header__container">
					<div class="header__cap">						
						<div class="header__mobile-top">
							<a href="" class="header__link-main">
								<div class="header__logotip">
									<img src="img/logo-qsoft.svg" alt="" class="header__logo">
								</div>
							</a>
							<div class="header__lkab"><a href="" class="header__input"></a></div>
						</div>	
							<div class="header__search">
								<form class="header__form">
									<input class="header__find" type="search" name="text" required placeholder="Найти">
								</form>
							</div>
						
						<div class="header__person">
							<div class="header__personal">
								<a href="" class="header__name">Константин</a>
								<img src="img/photo.png" alt="Ваше фото" class="header__photo">							
							</div>
						</div>
					</div>
				</div>
			</header>
			<main class="main">		
				<div class="partners">
					<div class="partners__container">
						<div class="partners__title">
							<span>наши партнеры</span>
						</div>
						<div class="partners__items">
							<div class="partners__item">
								<div class="partners__image"><img src="img/partners_logo/henkel.png" alt="Henkel"></div>
							</div>
							<div class="partners__item">
								<div class="partners__image"><img src="img/partners_logo/jhon-deere.png" alt="Jhon Deere"></div>
							</div>
							<div class="partners__item">
								<div class="partners__image"><img src="img/partners_logo/mcdonalds.png" alt="MCdonalds"></div>
							</div>
							<div class="partners__item">
								<div class="partners__image"><img src="img/partners_logo/ikea.png" alt="Ikea"></div>
							</div>
							<div class="partners__item">
								<div class="partners__image"><img src="img/partners_logo/reebok.png" alt="Reebok"></div>
							</div>
							<div class="partners__item">
								<div class="partners__image"><img src="img/partners_logo/nike.png" alt="Nike"></div>
							</div>
							<div class="partners__item">
								<div class="partners__image"><img src="img/partners_logo/caterpillar.png" alt="CATERPILLAR"></div>
							</div>
							
						</div>
					</div>
				</div>
			</main>
	<footer class="footer"></footer>
	</div>
	</body>
</html>
